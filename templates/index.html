<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Chatbot</h1>
    
    <div id="chatbox">
        {% for message in chat_messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <form method="post" action="/ask">
        <input type="text" name="user_input" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>
    
    {% if bot_response %}
        <p><strong>Bot:</strong> {{ bot_response }}</p>
    {% endif %}
</body>
</html>
